name: Pylint code Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pylint-docstrings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint only for docstring messages (C0114, C0116, C0115)
        run: |
          pylint src --disable=all --enable=C0114,C0116,C0115
